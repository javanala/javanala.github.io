    <script>
      const words = [
        "{ Web Developer }",
        "{Research Assistant}",
        "{ Designer }",
      ];
      let currentIndex = 0;

      // Function to change the text every 3 seconds
      function changeText() {
        currentIndex = (currentIndex + 1) % words.length; // Cycle through the words
        const jobElement = document.getElementById("job");
        jobElement.setAttribute("data-job", words[currentIndex]);
      }

      // Change the text every 3 seconds
      setInterval(changeText, 5000);
