    <div id="gallery-container" class="gallery-container">
        <!-- Images will be dynamically inserted here -->
    </div>

    <script>
        // Get the images query parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const images = JSON.parse(decodeURIComponent(urlParams.get('images')));

        // Render the images in the gallery container
        const galleryContainer = document.getElementById('gallery-container');
        
        if (images && images.length > 0) {
            images.forEach(image => {
                const imgElement = document.createElement('img');
                imgElement.src = image;
                imgElement.alt = 'Project Image';
                imgElement.classList.add('gallery-image');
                galleryContainer.appendChild(imgElement);
            });
        } else {
            galleryContainer.innerHTML = '<p>No images to display.</p>';
        }
    </script>
